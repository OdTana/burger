<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COMMENTS</title>
    <link rel="stylesheet" href=".//scc/main.css">
</head>
<body>
    <div class="wrapper wrapper--comments">
        <div class="page">
            <section class="container content__container">
                <main class="content">
                    <div class="about">
                        <div class="about__title">Отзывы</div>
                    </div>
                    <div class="desc desc--comment">
                        <div class="desc__pic">
                            <img src="./img/icon/comment_sec/ava1.png" alt="" class="desc__icon">
                        </div>
                        <div class="desc__comment">
                            <div class="desc__title">Лучший перекус</div>
                            <div class="desc__text">Я ем малыми порциями, но часто. Это повышает мою продуктивность в разы. В течение дня сижу за компьютером 
                                    и часто отходить в кафе или на кухню просто не могу себе позволить. А батончик – он всегда под рукой. Это приятно 
                                    и удобно. </div>
                            <div class="desc__author">Алена Хмельницкая</div>

                        </div>
                    </div>
                    <div class="review">
                        <div class="review__icon review__icon--active">
                            <img src="./img/icon/comment_sec/ava1.png" alt="" class="review__pic">
                        </div>
                        <div class="review__icon">
                            <img src="./img/icon/comment_sec/ava2.png" alt="" class="review__pic">
                        </div>
                        <div class="review__icon">
                            <img src="./img/icon/comment_sec/ava3.png" alt="" class="review__pic">
                        </div>    
                    </div>
                </main>
                
            </section>
        </div>
        <footer class="footer"></footer>
    </div>
    
</body>
